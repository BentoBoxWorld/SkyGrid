            description: "取消一个等待回复的邀请"
        leave:
          description: "离开小队"
          left-your-island: "&c[name] &c离开了小队"
        kick:
          description: "踢人"
          owner-kicked: "&c小队队长把你踢了!"
        demote:
          description: "降低某人的信任等级"
        promote:
          description: "提升某人的信任等级"
        setowner:
          description: "转让小队"
