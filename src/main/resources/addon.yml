name: SkyGrid
main: world.bentobox.skygrid.SkyGrid
version: ${version}${build.number}
metrics: true
repository: "BentoBoxWorld/SkyGrid"
icon: "COBWEB"
api-version: 1.21

authors: tastybento

permissions: 
  skygrid.island:
    description: Use the skygrid command
    default: true 
  skygrid.island.go:
    description: Use the skygrid go command
    default: true    
  skygrid.island.create:
    description: Allow creating of a player area
    default: true
  skygrid.island.home:
    description: Allow teleporting to player area
    default: true
  skygrid.island.sethome:
    description: Let the player use the sethome command
    default: true
  skygrid.island.lock:
    description: Allows area locking
    default: false
  skygrid.island.expel:
    description: Allows expelling of visitors
    default: true
  skygrid.island.ban:
    description: Allows banning of visitors
    default: true
  skygrid.island.settings:
    description: Player can see settings
    default: true
  skygrid.island.language:
    description: Player can select a language
    default: true
  skygrid.island.name:
    description: Player can set the name of their area
    default: true
  skygrid.island.spawn:
    description: Player can use the area spawn command if spawn exists
    default: true
  skygrid.island.reset:
    description: Player can use the area reset or restart command
    default: true  
  skygrid.island.team:
    description: Let a player use team commands
    default: true
  skygrid.island.team.trust:
    description: Let a player use team trust commands
    default: true
  skygrid.island.team.coop:
    description: Let a player use team coop commands
    default: true
  skygrid.settings.*:
    description: Allow use of settings on area
    default: true
  skygrid.mod.info:
    description: Let a moderator see info on a player
    default: op
  skygrid.mod.resethome:
    description: Allows setting or reseting of a player's home position
    default: op
  skygrid.mod.clearreset:
    description: Allow clearing of area reset limit
    default: false
  skygrid.mod.tp:
    description: Allows teleport to an area
    default: op
  skygrid.mod.bypasscooldowns:
    description: Allow moderator to bypass cooldowns
    default: op
  skygrid.mod.bypassdelays:
    description: Allow moderator to bypass delays
    default: op
  skygrid.mod.bypassprotect:
    description: Allow moderator to bypass area protection
    default: op
  skygrid.mod.bypassexpel:
    description: Allow moderator to bypass area expulsion
    default: op
  skygrid.mod.lock:
    description: Locks or unlocks an area
    default: op
  skygrid.mod.bypasslock:
    description: Bypasses an area lock
    default: op
  skygrid.mod.team:
    description: Enables modification of teams via kick and add commands
    default: false
  skygrid.mod.name:
    description: Enables naming of player's areas
    default: false
  skygrid.mod.resetname:
    description: Enables reset of player's area names
    default: false
  skygrid.admin.clearresetall:
    description: Allow clearing of area reset limit of all players
    default: op
  skygrid.admin.reload:
    description: Reload the config.yml
    default: op
  skygrid.admin.delete:
    description: Let a player completely remove a player (regens area)
    default: op
  skygrid.admin.deleteisland:
    description: Let a player completely regenerate the area the player is on
    default: op
  skygrid.admin.register:
    description: Let a player register the nearest area to another player.
    default: op
  skygrid.admin.unregister:
    description: Removes a player from an area without regenerating the area blocks.
    default: op
  skygrid.admin.setspawn:
    description: Allows use of spawn tools
    default: op
  skygrid.admin.setrange:
    description: Allows setting of area protection range
    default: op
  skygrid.admin.reserve:
    description: Reserves an empty spot for a player's next area
    default: op
  skygrid.admin.settingsreset:
    description: Resets all the areas to default protection settings
    default: op
  skygrid.admin.noban:
    description: Player cannot be banned from an area
    default: op
  skygrid.admin.setlanguage:
    description: Resets all player languages and sets the default language
    default: op
